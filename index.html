<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">Particle API</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/klavestad/particle-api">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">

            <div class="row">

                <div class="col s12 m6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Logging In</h4>
                        </li>
                        <li class="collection-item">
                            <div>With username/password<a href="/api/login" class="secondary-content"><span class="new badge"
                                        data-badge-caption="">get</span></a></div>
                        </li>
                    </ul>
                </div>
                <div class="col s12 m6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Device Management</h4>
                        </li>
                        <li class="collection-item">
                            <div>List Devices<a href="/api/devices" class="secondary-content"><span class="new badge"
                                        data-badge-caption="">get</span></a></div>
                        </li>
                        <li class="collection-item">
                            <div>Get Event Stream<a href="/api/eventstream" class="secondary-content"><span class="new badge"data-badge-caption="">get</span></a></div>
                        </li>

                    </ul>

                </div>
                <div class="col s12 m6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Working with code</h4>
                        </li>
                    </ul>
                </div>

                <div class="col s12 m6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>User Management</h4>
                        </li>
                    </ul>
                </div>

            </div>

        </div>


    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Made with <i class="tiny material-icons">favorite</i> by <a href="https://klave.no">Sindre Klavestad</a>
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>


</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems, options);
    });
